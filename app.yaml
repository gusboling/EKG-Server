runtime: python27
api_version: 1
threadsafe: true

inbound_services:
- mail

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

handlers:
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /rsrc
  static_dir: rsrc
  
- url: /_ah/mail/.+
  script: handle_incoming_email.app
  login: admin

- url: /.*
  script: main.app


